<!-- include necessary js libraries -->
<!DOCTYPE>
<html>

<head>
    <link href="./index.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="./sgjq.js"></script>
</head>

<body>
    <div class="market_price_list">
        <img src="./img/Alban_Knights_Training_Stone_-_Yellow.png">
        <section class="input-group">
            <input type="text" name="yellow_stone">
            <label>困难中级</label>
        </section>

        <img src="./img/Alban_Knights_Training_Stone_-_Red.png">
        <section class="input-group">
            <input type="text" name="red_stone">
            <label>人数-无限制</label>
        </section>

        <img src="./img/Alban_Knights_Training_Stone_-_Green.png">
        <section class="input-group">
            <input type="text" name="green_stone">
            <label>组员-大伤50</label>
        </section>

        <img src="./img/Alban_Knights_Training_Stone_-_Grey.png">
        <section class="input-group">
            <input type="text" name="grey_stone">
            <label>怪物-伤害500</label>
        </section>
    </div>
    <br>
    <div id="compute">
        <input id="compute" value="算帐" type="button">
        <p>总价
            <span id="total_price">0</span>W，每人
            <span id="unit_price">0</span>W，连续3次，每人
            <span id="triple_price">0</span>W</p>
        <br>
        <p>活动时间
            <span id="">本周五晚上9点到10点</span>。YY频道号：43739707，联系人：麦当劳蜀黍</p>
    </div>
    <br>
    <table id="meijuanpai">
        <tr>
            <th>提供者↘️</th>
            <th>
                <img src="./img/Alban_Knights_Training_Stone_-_Yellow.png">
                <div class="dropdown">
                    <span id="difficult">困难-中级</span>
                    <div class="dropdown-content">
                        <a>困难-普通</a>
                        <a>高级</a>
                        <a>困难-中级</a>
                    </div>
                </div>
            </th>
            <th >
                <img src="./img/Alban_Knights_Training_Stone_-_Green.png">
                <div class="dropdown">
                    <span>组员-大伤50</span>
                    <div class="dropdown-content">
                        <a>组员-30分石头</a>
                        <a>组员-生命力50</a>
                        <a>组员-大伤50</a>
                    </div>
                </div>
            </th>
            <th >
                <img src="./img/Alban_Knights_Training_Stone_-_Red.png">
                <div class="dropdown">
                    <span>人数-无限制</span>
                    <div class="dropdown-content">
                        <a>人数-6</a>
                        <a>人数-4</a>
                        <a>人数-无限制</a>
                    </div>
                </div>
            </th>
            <th >
                <img src="./img/Alban_Knights_Training_Stone_-_Grey.png">
                <div class="dropdown">
                    <span>怪物-伤害500</span>
                    <div class="dropdown-content">
                        <a>怪物-登场数200</a>
                        <a>怪物-40分石头</a>
                        <a>怪物-伤害500</a>
                    </div>
                </div>
            </th>
            <th id="level" rowspan="4" style="background-color: #212121;color:gold;font-size:30px;text-align: center">
                    s
            </th>
        </tr>
        <tr>
            <td>第一局</td>
            <td id="1-1" ondrop="dropCopy(event)" ondragover="allowDrop(event)"></td>
            <td id="1-2" ondrop="dropCopy(event)" ondragover="allowDrop(event)"></td>
            <td id="1-3" ondrop="dropCopy(event)" ondragover="allowDrop(event)"></td>
            <td id="1-4" ondrop="dropCopy(event)" ondragover="allowDrop(event)"></td>
        </tr>
        <tr>
            <td>第二局</td>
            <td id="2-1" ondrop="dropCopy(event)" ondragover="allowDrop(event)"></td>
            <td id="2-2" ondrop="dropCopy(event)" ondragover="allowDrop(event)"></td>
            <td id="2-3" ondrop="dropCopy(event)" ondragover="allowDrop(event)"></td>
            <td id="2-4" ondrop="dropCopy(event)" ondragover="allowDrop(event)"></td> 
        </tr>
        <tr>
            <td>第三局</td>
            <td id="3-1" ondrop="dropCopy(event)" ondragover="allowDrop(event)"></td>
            <td id="3-2" ondrop="dropCopy(event)" ondragover="allowDrop(event)"></td>
            <td id="3-3" ondrop="dropCopy(event)" ondragover="allowDrop(event)"></td>
            <td id="3-4" ondrop="dropCopy(event)" ondragover="allowDrop(event)"></td>
        </tr>
    </table>
    <br>
    <div id="group">
        <img src="./img/spring.png" style="width:30px;height: 30px;">
        <div id="spring" class="spring" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <img src="./img/summer.png" style="width:30px;height: 30px;">
        <div id="summer" class="summer" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <img src="./img/autumn.png" style="width:30px;height: 30px;">
        <div id="autumn" class="autumn" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
        <img src="./img/winter.png" style="width:30px;height: 30px;">
        <div id="winter" class="winter" ondrop="drop(event)" ondragover="allowDrop(event)">

        </div>
    </div>
    <div class="player_list" ondrop="drop(event)" ondragover="allowDrop(event)">
        <a id="1" class="name-label" draggable="true" ondragstart="drag(event)">🏅️大囧</a>
        <a id="2" class="name-label" draggable="true" ondragstart="drag(event)">🥈当当</a>
        <!-- <a id="3" class="name-label" draggable="true" ondragstart="drag(event)">🥈娱乐</a> -->
        <a id="4" class="name-label" draggable="true" ondragstart="drag(event)">🏅️麦当劳</a>
        <a id="5" class="name-label" draggable="true" ondragstart="drag(event)">🥉白兔</a>
        <a id="6" class="name-label" draggable="true" ondragstart="drag(event)">🥈剑影</a>
        <a id="7" class="name-label" draggable="true" ondragstart="drag(event)">🥈菜菜</a>
        <a id="8" class="name-label" draggable="true" ondragstart="drag(event)">🃏栗子</a>
        <a id="9" class="name-label" draggable="true" ondragstart="drag(event)">🥉孔索</a>
        <a id="10" class="name-label" draggable="true" ondragstart="drag(event)">🥈熙宝</a>
        <a id="11" class="name-label" draggable="true" ondragstart="drag(event)">🥈剑心</a>
        <a id="12" class="name-label" draggable="true" ondragstart="drag(event)">🃏撒切尔</a>
        <a id="13" class="name-label" draggable="true" ondragstart="drag(event)">🥉妙妙</a>
        <a id="14" class="name-label" draggable="true" ondragstart="drag(event)">🥉qdishi</a>
        <a id="15" class="name-label" draggable="true" ondragstart="drag(event)">🥈xxc4</a>
        <a id="16" class="name-label" draggable="true" ondragstart="drag(event)">🥉easydou</a>
        <a id="17" class="name-label" draggable="true" ondragstart="drag(event)">🃏白雪1</a>
        <!-- <a id="18" class="name-label" draggable="true" ondragstart="drag(event)">🥈熙宝</a> -->
    </div>
    <br>
</body>

</html>
